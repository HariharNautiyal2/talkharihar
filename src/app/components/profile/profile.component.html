>

  </div>
  <input #inputField type="file"  class="upload" hidden (change)="uploadImage($event, usersService.user)" />
  <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">

      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="firstName"
          placeholder="First Name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="lastName"
          placeholder="Last Name"
        />
      </mat-form-field>



      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="displayName"
          placeholder="Display Name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="number"
          matInput
          formControlName="phone"
          placeholder="Phone"
        />
      </mat-form-field>
 
    <mat-form-field>
      <input
        type="text"
        matInput
        formControlName="address"
        placeholder="Address"
      />
    </mat-form-field>
<br>
      
                    <button class="btn margin-top back" type="button" routerLink="/home">

      </div>

  </form>
</div>
